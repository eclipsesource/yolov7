# COCO 2017 dataset http://cocodataset.org

# download command/URL (optional)
# download: bash ./scripts/get_coco.sh

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: ./data/roi-samples/train/images  # 128 images
val: ./data/roi-samples/val/images  # 128 images
test: ./data/roi-samples/test/images  # 20288 of 40670 images, submit to https://competitions.codalab.org/competitions/20794

# number of classes
nc: 5

# class names
names: ["empty", "yes", "no", "both", "invalid"]
